<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center; height:50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container card">
    <div class="title">
      <h2>Get <span class="accent">insights</span> that help your business grow.</h2>
      <p class="lead"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="stat">
        <li><span class="num">10k+</span> companies </li>
        <li><span class="num">314 </span>templates</li>
        <li><span class="num">12M+</span> queries</li>
      </ul>
    </div>
    <div class="img">
      <img src="images/image-header-desktop.jpg" alt="">
      <div class="overlay"></div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwafemi Olukoya</a>.
  </div>
</body>
</html>
